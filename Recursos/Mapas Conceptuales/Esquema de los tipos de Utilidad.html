<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(e=>{window.WebFontConfig={custom:{families:["KaTeX_AMS","KaTeX_Caligraphic:n4,n7","KaTeX_Fraktur:n4,n7","KaTeX_Main:n4,n7,i4,i7","KaTeX_Math:i4,i7","KaTeX_Script","KaTeX_SansSerif:n4,n7,i4","KaTeX_Size1","KaTeX_Size2","KaTeX_Size3","KaTeX_Size4","KaTeX_Typewriter"]},active:()=>{e().refreshHook.call()}}})(()=>window.markmap)</script><script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" defer></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"El Ingreso Nacional","children":[{"content":"Ingreso Nacional","children":[{"content":"Definici&#xf3;n","children":[],"payload":{"tag":"h2","lines":"8,9"}},{"content":"Caracter&#xed;sticas","children":[{"content":"Incluye ingresos por trabajo y capital.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"Se mide en t&#xe9;rminos de valor monetario.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Refleja la capacidad de un pa&#xed;s para generar riqueza.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"No solo tiene en cuenta la producci&#xf3;n nacional, sino tambi&#xe9;n los ingresos obtenidos por inversiones en el extranjero.","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"Manera de Calcularlo","children":[{"content":"\n<span class=\"katex-display\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mtext>Ingreso&#xa0;Nacional</mtext><mo>=</mo><mi>P</mi><mi>I</mi><mi>B</mi><mo>+</mo><mtext>Ingreso&#xa0;neto&#xa0;recibido&#xa0;del&#xa0;resto&#xa0;del&#xa0;mundo</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{Ingreso Nacional} = PIB + \\text{Ingreso neto recibido del resto del mundo}\n</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">Ingreso&#xa0;Nacional</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7667em;vertical-align:-0.0833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">P</span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.05017em;\">B</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">Ingreso&#xa0;neto&#xa0;recibido&#xa0;del&#xa0;resto&#xa0;del&#xa0;mundo</span></span></span></span></span></span>","children":[{"content":"El ingreso neto recibido del resto del mundo incluye los ingresos obtenidos por residentes nacionales de inversiones en el extranjero menos los pagos realizados a extranjeros por sus inversiones dentro del pa&#xed;s.","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"li","lines":"18,21"}}],"payload":{"tag":"h2","lines":"17,18"}},{"content":"Ejemplo","children":[{"content":"Si un pa&#xed;s tiene un PIB de 500 millones de d&#xf3;lares y recibe 50 millones de d&#xf3;lares por ingresos de inversiones en el extranjero, pero paga 20 millones de d&#xf3;lares a inversionistas extranjeros, su ingreso nacional ser&#xed;a:<br>\nIngreso Nacional = 500 millones + (50 millones - 20 millones) = 530 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"22,25"}}],"payload":{"tag":"h2","lines":"21,22"}}],"payload":{"tag":"h1","lines":"7,8"}},{"content":"PIB, PNN, PNB","children":[{"content":"PIB (Producci&#xf3;n Nacional Bruta)","children":[{"content":"Es el valor total de los bienes y servicios finales producidos dentro de un pa&#xed;s en un per&#xed;odo determinado, sin considerar las transferencias hacia o desde el resto del mundo.","children":[],"payload":{"tag":"li","lines":"29,31"}}],"payload":{"tag":"h2","lines":"28,29"}},{"content":"PNN (Producci&#xf3;n Nacional Neta)","children":[{"content":"Es el PIB menos la depreciaci&#xf3;n del capital. Representa la cantidad de bienes y servicios producidos en una econom&#xed;a que est&#xe1;n disponibles para el consumo o la inversi&#xf3;n, despu&#xe9;s de contabilizar la p&#xe9;rdida de valor de los activos fijos.","children":[],"payload":{"tag":"li","lines":"32,34"}}],"payload":{"tag":"h2","lines":"31,32"}},{"content":"PNB (Producci&#xf3;n Nacional Bruta)","children":[{"content":"Es el PIB m&#xe1;s los ingresos netos recibidos desde el resto del mundo. Esto incluye todos los ingresos generados por los residentes de un pa&#xed;s, tanto dentro como fuera del pa&#xed;s.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"h2","lines":"34,35"}}],"payload":{"tag":"h1","lines":"27,28"}},{"content":"Comparativa: Balanza de Pagos 2023 vs 2024","children":[{"content":"2023","children":[{"content":"<strong>Cuenta corriente</strong>: 100 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Cuenta de capital</strong>: 50 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Cuenta financiera</strong>: 30 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Resultados: Se observ&#xf3; un super&#xe1;vit en la cuenta corriente debido a un aumento en las exportaciones, mientras que la cuenta financiera mostr&#xf3; un leve d&#xe9;ficit.","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"h2","lines":"40,41"}},{"content":"2024","children":[{"content":"<strong>Cuenta corriente</strong>: 120 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Cuenta de capital</strong>: 45 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Cuenta financiera</strong>: -10 millones de d&#xf3;lares.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Resultados: Aumento en el super&#xe1;vit de la cuenta corriente, lo que indica un aumento en la competitividad internacional del pa&#xed;s. Sin embargo, la cuenta financiera sigue siendo negativa, lo que sugiere un flujo neto de capital hacia el exterior.","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"h2","lines":"46,47"}},{"content":"An&#xe1;lisis de Resultados","children":[{"content":"El aumento en la cuenta corriente sugiere que la econom&#xed;a ha sido m&#xe1;s competitiva, con un aumento en las exportaciones y posiblemente una mejora en los servicios y productos ofrecidos. La cuenta financiera negativa en ambos a&#xf1;os muestra que el pa&#xed;s contin&#xfa;a siendo un importador neto de capital, lo que podr&#xed;a reflejar una falta de inversi&#xf3;n extranjera directa o una preferencia por los residentes de invertir fuera del pa&#xed;s.","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"h2","lines":"52,53"}}],"payload":{"tag":"h1","lines":"39,40"}}]},{"colorFreezeLevel":2,"maxWidth":300})</script>
